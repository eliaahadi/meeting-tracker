<body>
  <h1>Weekly Meeting Tracker</h1>

  <div class="summary">
    <button onclick="syncNow()">ðŸ”„ Sync Now</button>
    <label for="range">View:</label>
    <select id="range">
      <option value="all">All time</option>
      <option value="last7" selected>Last 7 days</option>
      <option value="week">This week</option>
      <option value="month">This month</option>
    </select>
    <p><strong>Total meetings:</strong> <span id="total-meetings">...</span></p>
    <p><strong>Total time spent:</strong> <span id="total-duration">...</span> minutes</p>
    <p><strong>Average duration:</strong> <span id="avg-duration">...</span> minutes</p>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Start</th>
        <th>End</th>
        <th>Duration (min)</th>
        <th>Attendees</th>
        <th>Calendar</th>
      </tr>
    </thead>
    <tbody id="meeting-table"></tbody>
  </table>

 
 <script>
  function loadMeetings() {
    const range = document.getElementById('range').value;

    fetch(`/api/meetings/filter?range=${range}&t=${Date.now()}`)
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('meeting-table');
        tbody.innerHTML = '';

        const summary = data.summary;
        document.getElementById('total-meetings').textContent = summary.count;
        document.getElementById('total-duration').textContent = summary.total_duration;
        document.getElementById('avg-duration').textContent = summary.average_duration;

        data.meetings.forEach(m => {
          const row = `<tr>
            <td>${m.date}</td>
            <td>${m.title}</td>
            <td>${m.start_time}</td>
            <td>${m.end_time}</td>
            <td>${m.duration_min}</td>
            <td>${m.attendees}</td>
            <td>${m.calendar_name}</td>
          </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      })
      .catch(err => {
        console.error('Failed to load meetings:', err);
        alert('Error loading meetings.');
      });
  }

  function syncNow() {
    fetch('/sync-calendar')
      .then(() => loadMeetings())
      .catch(err => alert("Sync failed. Make sure you're authorized."));
  }

  // Ensure both dropdown and page load call it correctly
  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('range').addEventListener('change', loadMeetings);
    loadMeetings(); // initial call
  });
</script>
</body>
