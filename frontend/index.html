      async function fetchAndRenderMeetings(range = 'all') {
      try {
        const res = await fetch(`/api/meetings/filter?range=${range}&t=${Date.now()}`);
        const data = await res.json();
        console.log(`🎯 Filter = ${range}`, data);
        renderMeetings(data);
      } catch (err) {
        console.error('Error fetching meetings:', err);
      }
    }

    function renderMeetings(meetings) {
      const list = document.getElementById('meeting-list');
      const count = document.getElementById('meeting-count');

      list.innerHTML = ''; // Clear old items
      count.textContent = meetings.length;

      meetings.forEach(meeting => {
        const div = document.createElement('div');
        div.className = 'meeting';
        div.innerHTML = `
          <strong>${meeting.title || 'Untitled'}</strong><br/>
          📅 ${meeting.date} 🕒 ${meeting.start_time || ''} - ${meeting.end_time || ''}<br/>
          👥 ${meeting.attendees || ''}
        `;
        list.appendChild(div);
      });
    }

    // Load all on page load
    fetchAndRenderMeetings();
